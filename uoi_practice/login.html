<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reset Password</title>
</head>
<body>
    <section>
        <img src="space.jpg" class="bg"></img>
        <div class="login">
            <h2>Reset Password</h2>
            <div class="inputBox">
                <div class="inputBox">
                    <input type="text" id="name" name="fullName" placeholder="e.g. Vaggelis Chasanis">
                </div>
                <input type="text" id="email" name="email" placeholder="e.g. cs05058@uoi.gr">
            </div>
            <label for="message">Message :</label>
            <textarea class="form-control textarea" id="message" rows="3" placeholder="Your message..."></textarea>
            <div class="inputBox">
                <p id="successMessage" style="display: none">Your request was sent successfully</p>
                <input type="submit" onclick="sendmail()" value="Reset Password" id="btn">
            </div>

        </div>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <!-- Check main.js for sendmail function -->
    <script type="text/javascript" src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
    </script>
</body>
</html>
