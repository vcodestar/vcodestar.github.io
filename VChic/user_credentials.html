<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/user_credentials.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="credentials_container">
        <h1 id="login_header">LOGIN</h1>
        <div id="email_container">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="email_input">
        </div>
        <div id="password_container">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" id="password_input">
        </div>
        <label id="remember_container">
            <input type="checkbox" id="remember_login"> Remember me
        </label>
        <button id="login_button">LOGIN</button>
        <p id="alternative_options">Or login with</p>
        <div id="alternative_options_container">
            <div class="alternative_option">
                <i class="fab fa-google"></i> <span>Google</span>
            </div>
            <div class="alternative_option">
                <i class="fab fa-facebook"></i> <span>Facebook</span>
            </div>
        </div>
        <div id="signup_prompt">
            <p>Not a member?</p>
            <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
