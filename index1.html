<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style the dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    /* Style the dropdown button */
    .dropdown .dropdown-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    /* Style the dropdown content */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      left: 0;
    }

    /* Style the dropdown options */
    .dropdown-content a {
      display: block;
      padding: 12px;
      text-decoration: none;
      color: black;
    }

    /* Show the dropdown content when the dropdown button is clicked */
    .dropdown.show .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <!-- First dropdown -->
  <div class="dropdown">
    <button class="dropdown-btn">Dropdown 1</button>
    <div class="dropdown-content">
      <a href="#">Option 1</a>
      <a href="#">Option 2</a>
      <a href="#">Option 3</a>
    </div>
  </div>

  <!-- Second dropdown -->
  <div class="dropdown">
    <button class="dropdown-btn">Dropdown 2</button>
    <div class="dropdown-content">
      <a href="#">Option A</a>
      <a href="#">Option B</a>
      <a href="#">Option C</a>
    </div>
  </div>

  <script>
    // Toggle the dropdown content display on button click
    var dropdownButtons = document.querySelectorAll('.dropdown-btn');
    dropdownButtons.forEach(function(button) {
      button.addEventListener('click', function() {
        var dropdown = this.parentNode;
        dropdown.classList.toggle('show');
      });
    });

    // Hide the dropdown content when the cursor hovers outside the dropdown container
    var dropdowns = document.querySelectorAll('.dropdown');
    dropdowns.forEach(function(dropdown) {
      dropdown.addEventListener('mouseleave', function() {
        this.classList.remove('show');
      });
    });
  </script>

</body>
</html>
