<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About VC</title>
</head>
<body>
    <a href="../index.html" id="homeButton"><i class="fa fa-home"></i></a>
    <div id="container">
        <div id="btns">
            <button id="pauseButton">
                <i class="fas fa-pause"></i>
            </button>
            
            <button id="speakButton">
                <i class="fas fa-play"></i>
            </button>
            
            <button id="restartButton">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        <div id="main-div">
            <div class="text-column">
                <div class="content" id="text-content">
                    <h1 id="about">Learn more about <span id="vc">VC</span></h1>
                </div>
            </div>
            <div class="image-column">
                <img src="pic.png" alt="Description of Image">
            </div>
        </div>
        <div class="navigation">
            <button id="prevButton" class="nav-button">Previous</button>
            <button id="nextButton" class="nav-button">Next</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
